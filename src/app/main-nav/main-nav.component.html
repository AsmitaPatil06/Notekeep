<div class="example-container">
    <mat-toolbar style="background-color: white;" class="example-toolbar">
        <mat-icon (click)="isExpanded = !isExpanded" style="fill: black;"><svg focusable="false" viewBox="0 0 24 24"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path></svg></mat-icon>

        <mat-icon style="margin-left: 20px;"><img class="gb_va gb_oe" src="https://www.gstatic.com/images/branding/product/1x/keep_48dp.png" srcset="https://www.gstatic.com/images/branding/product/1x/keep_48dp.png 1x, https://www.gstatic.com/images/branding/product/2x/keep_48dp.png 2x "
                alt="" aria-hidden="true" style="width:40px;height:40px"></mat-icon>
        <a hrdf="#sidenav" style="margin-left: 20px; color: black;"><span class="gb_ne gb_9c">Keep</span></a>


        <form style="width: 800px; margin-left: 100px;" class="form-inline md-form form-sm">

            <input id="searchbtn" style="border-radius: 8px;" class="form-control form-control-sm ml-3 w-75" type="text" placeholder="Search" aria-label="Search" mdbInput>
        </form>

        <span class="example-fill-remaining-space">
      <mat-icon id="bt1" style="margin-left: 10px;" mat-list-icon></mat-icon>
      <mat-icon id="bt2" style="margin-left: 20px;" mat-list-icon></mat-icon>
      <mat-icon id="bt3"  style="margin-left: 20px;" mat-list-icon></mat-icon>
      <mat-icon id="bt4"  style="margin-left: 20px;" mat-list-icon> <svg class="gb_af" focusable="false" viewBox="0 0 24 24"><path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"></path></svg></mat-icon>

      <mat-icon mat-list-icon style="background-color: black;">account_circle</mat-icon>
  </span>
    </mat-toolbar>
    <mat-divider></mat-divider>

    <mat-sidenav-container class="example-sidenav-container" autosize>
        <mat-sidenav #sidenav class="example-sidenav" mode="side" opened="true">
            <mat-nav-list class="dashboard">

                <a mat-list-item [routerLink]="['input']" (click)="toggleActive($event)">
                    <mat-icon mat-list-icon><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M9 21c0 .55.45 1 1 1h4c.55 0 1-.45 1-1v-1H9v1zm3-19C8.14 2 5 5.14 5 9c0 2.38 1.19 4.47 3 5.74V17c0 .55.45 1 1 1h6c.55 0 1-.45 1-1v-2.26c1.81-1.27 3-3.36 3-5.74 0-3.86-3.14-7-7-7zm2.85 11.1l-.85.6V16h-4v-2.3l-.85-.6A4.997 4.997 0 0 1 7 9c0-2.76 2.24-5 5-5s5 2.24 5 5c0 1.63-.8 3.16-2.15 4.1z"></path></svg></mat-icon>
                    <p matLine *ngIf="isExpanded">Notes</p>
                </a>



                <a mat-list-item [routerLink]="['rem']" (click)="toggleActive($event)">
                    <mat-icon mat-list-icon><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M18 17v-6c0-3.07-1.63-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.64 5.36 6 7.92 6 11v6H4v2h16v-2h-2zm-2 0H8v-6c0-2.48 1.51-4.5 4-4.5s4 2.02 4 4.5v6zm-4 5c1.1 0 2-.9 2-2h-4c0 1.1.9 2 2 2z"></path></svg></mat-icon>
                    <p matLine *ngIf="isExpanded">Reminders</p>
                </a>
                <a mat-list-item [routerLink]="['paint']" (click)="toggleActive($event)">
                    <mat-icon mat-list-icon><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M20.41 4.94l-1.35-1.35c-.78-.78-2.05-.78-2.83 0L13.4 6.41 3 16.82V21h4.18l10.46-10.46 2.77-2.77c.79-.78.79-2.05 0-2.83zm-14 14.12L5 19v-1.36l9.82-9.82 1.41 1.41-9.82 9.83z"></path></svg></mat-icon>
                    <p matLine *ngIf="isExpanded">Edit Labels</p>
                </a>
                <a mat-list-item [routerLink]="['archive']" (click)="toggleActive($event)">
                    <mat-icon mat-list-icon><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M20.54 5.23l-1.39-1.68C18.88 3.21 18.47 3 18 3H6c-.47 0-.88.21-1.16.55L3.46 5.23C3.17 5.57 3 6.02 3 6.5V19c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V6.5c0-.48-.17-.93-.46-1.27zM6.24 5h11.52l.83 1H5.42l.82-1zM5 19V8h14v11H5zm11-5.5l-4 4-4-4 1.41-1.41L11 13.67V10h2v3.67l1.59-1.59L16 13.5z"></path></svg></mat-icon>
                    <p matLine *ngIf="isExpanded">Archive</p>
                </a>


                <a mat-list-item [routerLink]="['trash']" (click)="toggleActive($event)">
                    <mat-icon mat-list-icon><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M15 4V3H9v1H4v2h1v13c0 1.1.9 2 2 2h10c1.1 0 2-.9 2-2V6h1V4h-5zm2 15H7V6h10v13z"></path><path d="M9 8h2v9H9zm4 0h2v9h-2z"></path></svg></mat-icon>
                    <p matLine *ngIf="isExpanded">Trash</p>
                </a>


            </mat-nav-list>
        </mat-sidenav>

        <div class="example-sidenav-content">
            <ng-content></ng-content>



        </div>

    </mat-sidenav-container>




</div>
