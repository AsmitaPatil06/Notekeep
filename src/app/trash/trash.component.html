<div class="container">
    <div class="content">

        <div style="text-align: center; text-justify: auto;">
            <h4><i>Notes in Trash are deleted after 7 days.</i></h4>
        </div>

        <div class="row">

            <mat-card class="col-sm-6" class="example-card" *ngFor="let deletenote of allDeletNote">

                <div *ngIf="deletenote.myimage && deletenote.myimage!== ''">
                    <img mat-card-image width="50px" height="300px" [src]=deletenote.myimage />
                </div>

                <mat-card-header>
                    <mat-card-title>{{deletenote.title}}</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <p>
                        {{deletenote.body}}
                    </p>
                </mat-card-content>
                <mat-card-actions class="try">
                    <mat-icon id="bt1" (click)="deletetrashNote(deletenote)"></mat-icon>
                    <mat-icon id="bt2" (click)="getTrashNote(deletenote)"></mat-icon>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
